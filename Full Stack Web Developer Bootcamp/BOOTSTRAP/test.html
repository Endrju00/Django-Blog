<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="project.html">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="project.html">Landing Page</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4 font-weight-normal ">Log In</h1>
          <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>
      </div>
      <form class="" action="project.html" method="get">
        <p><label for="email">Email address</label>
        <input id="email" type="email" name="email" value="" placeholder="Email" required></p>

        <p><label for="passwd">Password</label>
        <input id="passwd" type="password" name="passwd" value="" placeholder="Password" required></p>

        <input type="checkbox" name="" value="">
        <label for="passwd">Keep me Logged In</label><br>

        <input class="btn btn-dark" type="submit" name="" value="Submit">
      </form>
    </div>
  </body>
</html>
