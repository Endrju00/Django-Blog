<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="index.html" method="get">

      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and email are required!</p>

      <label for="name">First Name: </label>
      <input id="name" type="text" name="name" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" name="email" placeholder="example@company.com" required>

      <label for="passwd">Password: </label>
      <input id="passwd" type="password" name="passwd" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="option" value="yes" required>

      <label for="no">No: </label>
      <input id="no" type="radio" name="option" value="no" required>

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="PayPal">PayPal</option>
        <option value="CreditCard">Credit Card</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
